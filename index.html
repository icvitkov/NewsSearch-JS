<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>News</title>
  </head>

  <body>
    <div class="search">
      <input type="text" id="input" placeholder="Search" />
      <button id="button"><i class="fas fa-search"></i></button>
    </div>
    <h1 id="results"></h1>
    <div class="wrapper">
      <div class="container" id="container">
        <div class="container__left">
          <i class="fas fa-angle-left" id="left"></i>
        </div>
        <div class="container__main">
          <img src="" alt="" id="urlToImage" class="image" />
          <div class="main__text">
            <h1 id="title"></h1>
            <p id="author"></p>
            <h3 id="description"></h3>
            <div id="content"></div>
            <p class="link__container">
              <a href="" id="link" target="_blank">Read the full article</a>
            </p>
          </div>
          <div class="mobile">
            <div class="prev" id="leftMobile">Previous</div>
            <div class="next" id="rightMobile">Next</div>
          </div>
        </div>
        <div class="container__right">
          <i class="fas fa-angle-right" id="right"></i>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
